
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/static/bootstrapTable/bootstrap-table.min.css">

<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">机构管理</h3>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
			<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body" id="organization_table_id" style="">	

	</div>
	<!-- ./box-body -->
	<div class="box-footer" style="">
		<button class="btn btn-primary" id="add_organization_btn_id">新增</button>
		<button class="btn btn-warning" id="up_organization_btn_id">修改</button>
		<button class="btn btn-danger" id="del_organization_btn_id">删除</button>
	</div>
</div>

<div class="modal fade modalIndex" id="up_organization_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">修改机构</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#" id="up_organization_form_id">
					<input type="hidden" id="up_organization_id" name="id">
					<div class="form-group">
						<label for="up_organization_name" class="col-sm-2 control-label">机构名称</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="up_organization_name"
								name="name" placeholder="机构名称">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info pull-right"
								id="up_organization_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modalIndex" id="add_organization_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">添加机构</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#" id="add_organization_form_id">
					<div class="form-group">
						<label for="add_organization_name" class="col-sm-2 control-label">机构名称</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="add_organization_name"
								name="name" placeholder="机构名称">
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-sm-12">
							<button type="reset" class="btn btn-warning pull-left">重置</button>
							<button type="button" class="btn btn-info pull-right"
								id="add_organization_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="/static/bootstrapTable/bootstrap-table.min.js"></script>
<script src="/static/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/tableExport.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/bootstrap-table-export.min.js"></script>
<script src="/static/organization.js"></script>
