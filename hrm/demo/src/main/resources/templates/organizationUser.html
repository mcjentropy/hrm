
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/static/bootstrapTable/bootstrap-table.min.css">

<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">机构人员管理</h3>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
			<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body" id="organizationUser_table_id" style="">	

	</div>
	<!-- ./box-body -->
	<div class="box-footer" style="">
		<button class="btn btn-primary" id="add_organizationUser_btn_id">新增</button>
		<button class="btn btn-warning" id="up_organizationUser_btn_id">修改</button>
		<button class="btn btn-danger" id="del_organizationUser_btn_id">删除</button>
	</div>
</div>

<div class="modal fade modalIndex" id="up_organizationUser_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">修改员工</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#" id="up_organizationUser_form_id">
					<input type="hidden" id="up_organizationUser_id" name="id">
					
					<div class="form-group">
						<label for="up_organizationUser_nickname" class="col-sm-2 control-label">员工昵称</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="up_organizationUser_nickname"
								name="nickname" placeholder="展示的昵称">
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_username" class="col-sm-2 control-label">员工名</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="up_organizationUser_username"
								name="username" placeholder="登陆使用的员工名,不可重复">
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_password" class="col-sm-2 control-label">密码</label>

						<div class="col-sm-10">
							<input type="password" class="form-control" id="up_organizationUser_password"
								name="password" placeholder="不输入默认不修改">
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_status" class="col-sm-2 control-label">状态</label>

						<div class="col-sm-10">
							<select id="up_organizationUser_status" name="status" class="form-control select2" style="width:120px">
								<option value="0">未激活</option>
								<option value="1">激活</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_workStatus" class="col-sm-2 control-label">工作状态</label>

						<div class="col-sm-10">
							<select id="up_organizationUser_workStatus" name="workStatus" class="form-control select2" style="width:120px">
								<option value="0">在职</option>
								<option value="1">离职</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_organizationRole" class="col-sm-2 control-label">部门</label>

						<div class="col-sm-10">
							<select id="up_organizationUser_organizationRole" name="organizationRoleId" class="form-control select2" style="width:120px">
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info pull-right"
								id="up_organizationUser_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modalIndex" id="add_organizationUser_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">添加员工</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#" id="add_organizationUser_form_id">
				
					<div class="form-group">
						<label for="add_organizationUser_nickname" class="col-sm-2 control-label">员工昵称</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="add_organizationUser_nickname"
								name="nickname" placeholder="展示的昵称">
						</div>
					</div>
				
					<div class="form-group">
						<label for="add_organizationUser_username" class="col-sm-2 control-label">员工名</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="add_organizationUser_username"
								name="username" placeholder="登陆使用的员工名,不可重复">
						</div>
					</div>
				
					<div class="form-group">
						<label for="add_organizationUser_password" class="col-sm-2 control-label">密码</label>

						<div class="col-sm-10">
							<input type="password" class="form-control" id="add_organizationUser_password"
								name="password" placeholder="登陆使用的秘密,默认值为123456">
						</div>
					</div>
					
					<div class="form-group">
						<label for="up_organizationUser_organizationRole" class="col-sm-2 control-label">部门</label>

						<div class="col-sm-10">
							<select id="add_organizationUser_organizationRole" name="organizationRoleId" class="form-control select2" style="width:120px">
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<button type="reset" class="btn btn-warning pull-left">重置</button>
							<button type="button" class="btn btn-info pull-right"
								id="add_organizationUser_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="/static/bootstrapTable/bootstrap-table.min.js"></script>
<script src="/static/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/tableExport.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/bootstrap-table-export.min.js"></script>
<script src="/static/organizationUser.js"></script>
