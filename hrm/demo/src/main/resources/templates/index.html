<div class="modal fade modalIndex" id="upload_user_image_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">上传图片</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" enctype="multipart/form-data" action="/uploadUserImage" id="upload_user_image_form_id" method="post">
					<div class="form-group">
						<label for="upload_user_image" class="col-sm-2 control-label">选择图片(小于7M)</label>

						<div class="col-sm-10">
							<input id="upload_user_image" type="file" name="file" accept="image/*">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info pull-right"
								id="upload_user_image_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modalIndex" id="edit_user_info_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">修改个人信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="/editUserInfo" id="edit_user_info_form_id" method="post">
					<div class="form-group">
						<label for="edit_user_nickname" class="col-sm-2 control-label">昵称</label>

						<div class="col-sm-10">
							<input type="text" name="nickname" id="edit_user_nickname" class="form-control" th:value="${userDto.nickname}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="edit_user_password" class="col-sm-2 control-label">密码</label>

						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="edit_user_password" placeholder="不输入默认不修改"/>
						</div>
					</div>
					<div class="form-group">
						<label for="check_user_password" class="col-sm-2 control-label">确认密码</label>

						<div class="col-sm-10">
							<input type="password" name="checkPassword" class="form-control" id="check_user_password" placeholder="不输入默认不修改"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="button" class="btn btn-info pull-right"
								id="edit_user_info_submit_btn_id">提交</button>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
