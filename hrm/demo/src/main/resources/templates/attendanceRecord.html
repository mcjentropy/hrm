
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/static/bootstrapTable/bootstrap-table.min.css">

<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">考勤记录</h3>

		<div class="box-tools pull-right">
			<select id="select_attendanceRecord_organization" class="select2" style="width:120px"></select>
			<div style="display:inline-block;border:1px solid;" >
				<input type="date" id="select_attendanceRecord_startDay" name="startDay" />
			</div>
			<div style="display:inline-block;border:1px solid;" >
				<input type="date" id="select_attendanceRecord_endDay" name="endDay" />
			</div>
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
			</button>
			<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body" id="attendanceRecord_table_id" style="">	

	</div>
	<!-- ./box-body -->
	<div class="box-footer" style="">
		<button class="btn btn-primary" id="add_attendanceRecord_btn_id">新增</button>
	</div>
</div>


<div class="modal fade modalIndex" id="add_attendanceRecord_Modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">添加考勤记录</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" action="#" id="add_attendanceRecord_form_id">
				
				<div class="form-group">
					<label for="add_attendanceRecord_checkTime_day" class="col-sm-2 control-label">考勤日期</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="add_attendanceRecord_checkTime_day"
							name="checkTime_day">
					</div>
				</div>
				
				<div class="form-group">
					<label for="add_attendanceRecord_checkTime_time" class="col-sm-2 control-label">考勤时间</label>
					<div class="col-sm-10">
						<input type="time" class="form-control" id="add_attendanceRecord_checkTime_time"
							name="checkTime_time">
					</div>
				</div>
				
				<div class="form-group">
					<label for="add_attendanceRecord_username" class="col-sm-2 control-label">考勤人员</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" id="add_attendanceRecord_username"
							name="username" placeholder="员工名">
					</div>
				</div>
				
				<div class="form-group">
						<div class="col-sm-12">
							<button type="reset" class="btn btn-warning pull-left">重置</button>
							<button type="button" class="btn btn-info pull-right"
								id="add_attendanceRecord_submit_btn_id">提交</button>
						</div>
				</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="/static/bootstrapTable/bootstrap-table.min.js"></script>
<script src="/static/bootstrapTable/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/tableExport.min.js"></script>
<script src="/static/bootstrapTable/extensions/export/bootstrap-table-export.min.js"></script>
<script src="/static/attendanceRecord.js"></script>
